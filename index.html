<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D World</title>

  <style>
    body { margin: 0; overflow: hidden; }

    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      pointer-events: none;
      z-index: 1000;
    }

    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      background: white;
    }

    #crosshair::before {
      left: 9px;
      top: 0;
      width: 2px;
      height: 20px;
    }

    #crosshair::after {
      top: 9px;
      left: 0;
      width: 20px;
      height: 2px;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

</head>

<body>
  <div id="crosshair"></div>
  <script type="module" src="./main2.js"></script>
</body>
</html>
