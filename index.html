<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D World</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}

/* ===== クロスヘア（PC用） ===== */
#crosshair {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin-left: -10px;
  margin-top: -10px;
  pointer-events: none;
  z-index: 1000;
}

#crosshair::before,
#crosshair::after {
  content: "";
  position: absolute;
  background: white;
}

#crosshair::before {
  left: 9px;
  top: 0;
  width: 2px;
  height: 20px;
}

#crosshair::after {
  top: 9px;
  left: 0;
  width: 20px;
  height: 2px;
}

/* ===== モバイルUI ===== */
#mobileUI {
  position: fixed;
  bottom: 30px;
  left: 30px;
  display: flex;        /* 最初から表示 */
  flex-direction: column;
  z-index: 2000;
}

#mobileUI button {
  width: 60px;
  height: 60px;
  margin: 5px;
  font-size: 20px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.7);
}

#jumpBtn {
  position: fixed;
  bottom: 40px;
  right: 40px;
  width: 70px;
  height: 70px;
  font-size: 20px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.7);
  z-index: 2000;
}
</style>

</head>

<body>

<div id="crosshair"></div>

<div id="mobileUI">
  <div>
    <button id="forward">↑</button>
  </div>
  <div>
    <button id="left">←</button>
    <button id="back">↓</button>
    <button id="right">→</button>
  </div>
</div>

<button id="jumpBtn">J</button>

<script type="module">
/* ===== タッチ端末判定 ===== */
const isTouch = ('ontouchstart' in window);

/* タッチ端末じゃなければモバイルUIを消す */
if (!isTouch) {
  document.getElementById("mobileUI").style.display = "none";
  document.getElementById("jumpBtn").style.display = "none";
} else {
  document.getElementById("crosshair").style.display = "none";
}
</script>

<script type="module" src="./main2.js"></script>

</body>
</html>
